{% extends 'base.html'%}


{% block content %}
{% if error %}
<br/>  <br/>

<h1 >{{error}}</h1>
<br/>  <br/>
{% endif %}

<div class = "row pt-2">
  <div class ="col-8">
    <img src="{{ product.image.url }}" class="img-fluid"/>
  </div>

  <div class ="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"> <button class="btn btn-primary btn-large btn-block"> Beteiligen </button></a>
    <form id="upvote" method="POST" action="{% url 'support' product.id %}">
      {% csrf_token %}
      Dein Name: <br/>
      <input class="col-12"type="text" name="supporter"/>
    </form>
  </div>
</div>


<div class = "row pt-3">
  <div class ="col-4">
    <h4><span class="oi oi-magnifying-glass"></span> Erstellt von {{ product.hunter }}</h4>
  </div>
  <div class ="col-4 text-right" >
  </div>
  <div class ="col-4 text-right" >
    <h4> <span class="oi oi-calendar"></span> {{ product.pub_date_pretty }}</h4>
  </div>
</div>

<div class = "row">
  <div class ="col-8">
    <p> {{ product.body }}</p>
  </div>
</div>

<div class = "row">
  <div class ="col-8">
    <h2> Unterst√ºtzer: {{ product.supporter }}</h2>
  </div>
</div>

{% endblock %}
